<html>
<head>
<title>Golem Redis Example</title>
<script src="js/golem.js"></script>
<script type="text/javascript">
    var conn = new golem.Connection("ws://" + window.location.host + "/ws", true);

    conn.on("redis_response", function(data) {
        console.log("redis_response: "+ data.value);
    });

    conn.on("open", function() {
		conn.emit("redisget", { key: "foo", value: "" });
    });
</script>
</head>
<body>
</body>
</html>
